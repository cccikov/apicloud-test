        <script type="text/javascript" src="../script/api.js"></script>
        <script type="text/javascript">
                apiready = function() {
                        var obj = api.require('UIScrollPicture');
                        var paths = ['http://www.winu.net/a.jpg', 'http://www.winu.net/a.jpg', 'http://www.winu.net/a.jpg'];
                        var captions = ['标题一', '标题二', '标题三'];
                        obj.open({
                                rect : {
                                        x : 0,
                                        y : 0,
                                        w : api.winWidth,
                                        h : 200
                                },
                                data : {
                                        paths : paths,
                                        captions : captions
                                },
                                styles : {
                                        caption : {
                                                height : 35,
                                                color : '#E0FFFF',
                                                size : 13,
                                                bgColor : '#696969',
                                                position : 'bottom'
                                        },
                                        indicator : {
                                                align : 'center',
                                                color : '#FFFFFF',
                                                activeColor : '#DA70D6'
                                        }
                                },
                                placeholderImg : 'widget://res/slide1.jpg',
                                contentMode : 'scaleToFill',
                                interval : 3,
                                loop : true,
                                fixedOn : 'UIscrollPictrue',
                                fixed : false
                        }, function(ret, err) {
                                if (ret.status) {
                                        if (ret.eventType == 'click') {
                                                //点击图片的操作
                                                alert(ret.index);
                                        }
                                }
                        });
                };
        </script>
